<html lang="da">

<head>

<body cz-shortcut-listen="true">
     <header>
          <div class="placer">
               <div class="logo">

               </div>

          </div>

     <nav>

     <main>
          <h1 id="overskrift" data-overskrift></h1>

       <div id="modal">
       <button>X</button>
        <div id="modal-content">

            <h2 class="modal-navn">test</h2>
            <img class="modal-billede" src="" alt="">
        </div>
    </div>


        <article class="ret" data-ret>
            <img src="xx" alt="" class="info" data-billede>
            <h2 class="info" data-navn></h2>
            <p class="info" data-kortbeskrivelse></p>
            <p>Pris: <span class="info" data-pris ></span>,-</p>
        </article>
    </template>

     <footer>
          <div class="foot">
               <h3>Addresse: <br>Grønnegade 97<br>1234 København K</h3>
               <h3>Åbningstider: <br> Mandag – fredag: <br>10:30 – 22:00<br>Lørdag: <br>12:00 – 23:00</h3>
